name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write  # Changed from read to write to allow pushing changes
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install dependencies
        run: |
          npm install
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add package-lock.json
          git commit -m 'Update package-lock.json' || echo 'No changes to package-lock.json'

      - name: Build
        run: |
          npm run build:export
          # Ensure .nojekyll exists in the output directory
          mkdir -p out
          touch out/.nojekyll
        env:
          NEXT_PUBLIC_BASE_PATH: /maroon_traceability

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build-and-deploy
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
